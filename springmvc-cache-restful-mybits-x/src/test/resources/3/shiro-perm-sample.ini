[roles]
#某个资源的 相应权限
role41=system:user:update,system:user:delete
role42 = system:user:update,delete
role51 = system:user:create,update,delete,view
#某个资源的全部权限
role52 = system:user:*
role53 = system.user
#所有资源的某个权限
role61=*:view
#单个实例的权限 user 的实例1 的 view权限
role71=user:view:1
role72=user:update,delete:1
#单个实例所有权限
role73=user:*:1
#所有实例单个权限
role74=user:auth:*
#所有实例的所有权限
role75=user:*:*